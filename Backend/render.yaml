services:
  # PostgreSQL Database
  - type: pserv
    name: keyvault-db
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    databases:
      - name: keyvault
        databaseName: keyvault
        user: keyvault

  # Backend API
  - type: web
    name: keyvault-backend
    env: node
    region: oregon
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: keyvault
          property: connectionString
      - key: PORT
        value: 10000
      - key: JWT_ACCESS_SECRET
        generateValue: true
        sync: false
      - key: JWT_REFRESH_SECRET
        generateValue: true
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
        sync: false
      - key: CORS_ORIGIN
        value: https://your-frontend-url.vercel.app
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://your-backend-url.onrender.com/api/auth/google/callback
      - key: JWT_ACCESS_TTL
        value: 15m
      - key: JWT_REFRESH_TTL
        value: 7d
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: FROM_NAME
        value: APIVault

